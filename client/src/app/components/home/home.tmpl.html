<div class="container theme-showcase" role="main">

  <div class="jumbotron">
    <h2>Hello {{home.currentUser.firstName}} {{home.currentUser.lastName}}</h2>
    <p>
      <button class="btn btn-primary" ng-click="home.showModal()">Reveal modal</button>
      <button class="btn btn-primary" ng-click="home.showAnotherModal()">Reveal another modal</button>

    <div class="dropdown" click-outside-element click-in="showDropdown()" click-out="hideDropdown()">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
        <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
      </ul>
    </div>
  </div>
</div>
