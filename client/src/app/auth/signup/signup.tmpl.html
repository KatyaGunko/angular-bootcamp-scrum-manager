<div class="wrapper">
  <form class="form-signup" ng-submit="signup.user.doRegister()">
    <h2 class="form-signup-heading">Sign up</h2>
    <label for="firstName" class="sr-only">First name</label>
    <input
      type="text"
      id="firstName"
      class="form-control"
      placeholder="First name"
      ng-model="signup.user.firstName"
      minlength="3"
      maxlength="254"
      required
      autofocus>

    <label for="inputEmail" class="sr-only">Last name</label>
    <input
      type="text"
      id="lastName"
      class="form-control"
      placeholder="Last name"
      ng-model="signup.user.lastName"
      minlength="3"
      maxlength="254"
      required>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      ng-model="signup.user.email"
      minlength="5"
      maxlength="254"
      required>

    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      ng-model="signup.user.password"
      minlength="8"
      maxlength="254"
      required>

    <label for="confirmPassword" class="sr-only">Confirm password</label>
    <input
      type="password"
      id="confirmPassword"
      class="form-control"
      placeholder="Confirm Password"
      ng-model="signup.pageData.confirmPassword"
      compare-to="signup.user.password"
      minlength="8"
      maxlength="254"
      required>

    <!--<div class="checkbox">-->
      <!--<label>-->
        <!--<input type="checkbox" value="remember-me"> Remember me-->
      <!--</label>-->
    <!--</div>-->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <a ui-sref="login" class="btn btn-link btn-block">Sign in</a>
  </form>

</div> <!-- /wrapper -->
